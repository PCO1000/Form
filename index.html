<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Mockup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
<div class="logo">
    <img src="images/Shop Logo.jpg" height="31" width="103">
</div>
    <main>
        <div class="key">
            <form>
                <h2><strong>Sign In</strong></h2>
                <h6 style="color: gray;">
                    <label for="email">Email(phone or mobile accounts)</label>
                    <br>
                    <input type="email" id="email" placeholder="Enter Email">
                    <br>
                    <div class="pass">
                        <label for="password">Password</label> <a href="#">Forgot Password</a>
                    </div>
                    <br>
                    <input type="password" id="password" name="pwd" placeholder="Enter Password">
                    <br>
                    <input type="submit" id="continue" value="Continue">
                    <br>
                    <a href="#">Need Help?</a>

                </h6>

            </form>
           
        </div>
        <div class="new-client">
            <hr class="newhr">
            <h5>New to Amazon?</h5>
            <hr class="newhr">
        </div>
        <p class="sub">
            <input type="submit" id="new" Value="Create Your Amazon Account">
        </p>
    </main>
    <footer>
        <hr>
        <div class="end">
            <p>
             <ul>
                <li><a href="#">Conditions of Use</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            </p>   
        </div>
        <div class="copy">
            <br>
            <p>
                &copy 1996-2020, Amazon.com,inc or its affiliates
            </p>
            
        </div>
    </footer>
</body>
</html>
