<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Mockup</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
<div>
    <img src="images/Shop Logo.jpg" height="31" width="103">
</div>
    <main>
        <div class="key">
            <form>
                <h2><strong>Sign In</strong></h2>
                <h6 style="color: gray;">
                    <label for="email">Email(phone or mobile accounts)</label>
                    <br>
                    <input type="email" id="ema" placeholder="Enter Email">
                    <br>
                    <div class="pass">
                        <label for="password">Password</label> <a href="#">Forgot Password</a>
                    </div>
                    <br>
                    <input type="password" id="pwd" name="pwd" placeholder="Enter Password">
                    <br>
                    <input type="button" id="continue" value="Continue">
                    <br>
                    <a href="#">Need Help?</a>

                </h6>

            </form>
           
        </div>
        <div class="new">
            <hr class="newhr">
            <h5>New to Amazon?</h5>
            <hr class="newhr">
        </div>
        <h6>
            <input type="button" id="New" Value="Create Your Amazon Account">
        </h6>
    </main>
    <footer>
        <hr>
        <div>
            <ul>
                <li><a href="#">Conditions of Use></a></li>
                <li><a href="#">Privacy Policy></a></li>
                <li><a href="#">Help></a></li>
            </ul>
            <br>
            &copy 1996-2020, Amazon.com,inc or its affiliates
        </div>
    </footer>
</body>
</html>
